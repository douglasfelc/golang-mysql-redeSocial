<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rede Social - Feed</title>

  <link href="/assets/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body class="bg-light">

  <div class="container mt-4">
    <div class="row">
      {{ template "menu-main" }}
      <div class="col">
        {{ range . }}
          <div class="p-5 mb-4 bg-white border rounded-3">
            <p><a href="#">@{{ .AuthorNick }} - {{ .CreatedAt }}</a></p>
            <p>{{ .Content }}</p>
            <p><button class="btn btn-outline-secondary" type="button">Example button</button></p>
          </div>
        {{ end }}
      </div>
      <div class="col-3 hidden-sm">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search on Rede Social" aria-label="Search">
        </form>

        <div class="p-3 mt-4 bg-white border rounded-3">
          <fieldset>
            <form id="new-post">
              <div class="form-group">
                <textarea class="form-control bg-light" id="content" name="content" required="required" placeholder="What's on your mind?" maxlength="255"></textarea>
              </div>
              <button class="btn btn-primary mt-2 float-end" type="submit">
                Post
              </button>
            </form>
          </fieldset>
        </div>

        <div class="p-3 mt-4 bg-white border rounded-3">
          Who to follow?
        </div>
      </div>
    </div>
  </div>

  {{ template "footer" }}
  <!-- Global scripts -->
  {{ template "scripts" }}
  <!-- Scripts for this view -->
  <script src="/assets/js/posts.js"></script>
</body>
</html>
