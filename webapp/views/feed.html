<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rede Social - Feed</title>

  <link href="/assets/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body class="bg-light">

  <div class="container mt-4">
    <div class="row">
      {{ template "menu-main" }}
      <div class="col">
        <div class="p-3 mb-4 bg-white border rounded-3">
          <fieldset>
            <form id="new-post">
              <div class="form-group">
                <textarea class="form-control bg-light" id="content" name="content" required="required" placeholder="What's on your mind?" maxlength="255"></textarea>
              </div>
              <button class="btn btn-primary mt-2 float-end" type="submit">
                Post
              </button>
            </form>
          </fieldset>
        </div>

        {{ range .Posts }}
          {{ if (eq .AuthorID $.UserID) }}
              {{ template "post-with-permission" . }}
          {{ else }}
              {{ template "post-without-permission" . }}
          {{ end }}
        {{ end }}
      </div>
      {{ template "right-panel" .WhoToFollow }}
    </div>
  </div>

  {{ template "footer" }}
  <!-- Global scripts -->
  {{ template "scripts" }}
  <!-- Scripts for this view -->
  <script src="/assets/js/posts.js"></script>
</body>
</html>
