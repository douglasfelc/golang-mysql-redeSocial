<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rede Social - SignIn</title>

  <link rel="stylesheet" type="text/css" href="/assets/css/signin.css">
</head>
<body>
  <div class="container-signin">
    <div>
      <form class="redeSocial-form" id="form-signin">
        <span>Welcome to Rede Social!</span>
        <div>
          <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <div>
          <input type="password" name="password" id="password" placeholder="Enter your password" required>
        </div>
        <a href="/signup">Click here to create your account</a>
        <button type="submit" class="btn-redeSocial">SignIn</button>
      </form>
    </div>
  </div>

  <script src="/assets/js/jquery-3.6.1.min.js"></script>
  <script src="/assets/js/signin.js"></script>
</body>
</html>
