<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rede Social - SignIn</title>

  <link href="/assets/css/bootstrap.css" rel="stylesheet" type="text/css">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }
    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

  <link rel="stylesheet" type="text/css" href="/assets/css/signin.css">
</head>
<body class="bg-light text-center">

  <main class="form-signin">
    <form id="form-signin" method="post">
      <img class="mb-4" src="\assets\img\logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Welcome to Rede Social</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control form-signin-join-top" id="email" name="email" placeholder="Enter your email" required>
        <label for="email">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control form-signin-join-bottom" id="password" name="password" placeholder="Enter your password" required>
        <label for="password">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">SignIn</button>
      <p class="m-3"><a href="/signup">Create your account</a><span class="text-light"></p>
    </form>
  </main>

  <!-- Global scripts -->
  {{ template "scripts" }}
  <!-- Scripts for this view -->
  <script src="/assets/js/signin.js"></script>
</body>
</html>
