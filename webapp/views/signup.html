<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rede Social - Sign Up</title>

  <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>
<body>
  <div class="container-login">
    <div>
      <form method="post" class="redeSocial-form" id="form-signup">
        <span>Create your Rede Social Account</span>
        <div>
          <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>
        <div>
          <input type="text" name="nick" id="nick" placeholder="Enter your nick" required>
        </div>
        <div>
          <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <div>
          <input type="password" name="password" id="password" placeholder="Enter your password" required>
        </div>
        <div>
          <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password" required>
        </div>
        <a href="/signin">Click here to sign in</a>
        <button type="submit" class="btn-redeSocial">Create</button>
      </form>
    </div>
  </div>

  <script src="/assets/js/jquery-3.6.1.min.js"></script>
  <script src="/assets/js/signup.js"></script>
</body>
</html>
