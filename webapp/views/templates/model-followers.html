{{ define "modal-followers" }}
  <div class="modal fade" id="modal-followers" tabindex="-1" aria-labelledby="modal-followersLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modal-followersLabel">Followers</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {{ range .Followers }}
            <a href="/users/{{ .ID }}">{{ .Nick }}</a> <br/>
          {{ else }}
            <p class="text-muted text-center">
              No followers yet...
            </p>
          {{ end }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
{{ end }}
